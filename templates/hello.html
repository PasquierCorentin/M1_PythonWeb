<!doctype html>
<title>Hello from Flask</title>

{% if name %}
    {% if name=='name' %}
        <h1>Hello Name !</h1>
        <h3>Name ? What a strange name !</h3>
    {% else %}
        <h1>Hello {{ name }}!</h1>
    {% endif %}
{% else %}
  <h1>Hello ... hum ... You !</h1>
{% endif %}
